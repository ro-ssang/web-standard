<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Layout 03</title>
    <style>
      body {
        background: #d1c4e9;
      }
      #wrap {
        margin: 0 auto;
        width: 1000px;
        height: 900px;
        color: #fff;
        font-size: 40px;
        text-align: center;
        text-transform: uppercase;
      }
      .side {
        float: left;
        width: 300px;
        height: 900px;
        background: #4527a0;
        line-height: 900px;
      }
      .header {
        float: left;
        width: 700px;
        height: 300px;
        background: #512da8;
        line-height: 300px;
      }
      .contents {
        float: left;
        width: 700px;
        height: 300px;
        background: #5e35b1;
        line-height: 300px;
      }
      .footer {
        float: left;
        width: 700px;
        height: 300px;
        background: #673ab7;
        line-height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="side">side</div>
      <div class="header">header</div>
      <div class="contents">contents</div>
      <div class="footer">footer</div>
    </div>
  </body>
</html>
