<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Layout 01</title>
    <style>
      body {
        background: #c8e6c9;
      }
      #wrap {
        margin: 0 auto;
        width: 1000px;
        height: 900px;
        font-size: 40px;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
      }
      #header {
        width: 1000px;
        height: 100px;
        background: #2e7d32;
        line-height: 100px;
      }
      #nav {
        width: 1000px;
        height: 100px;
        background: #388e3c;
        line-height: 100px;
      }
      #side {
        float: left;
        width: 300px;
        height: 600px;
        background: #43a047;
        line-height: 600px;
      }
      #contents {
        float: left;
        width: 700px;
        height: 600px;
        background: #4caf50;
        line-height: 600px;
      }
      #footer {
        float: left;
        width: 1000px;
        height: 100px;
        background: #66bb6a;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">Header</div>
      <div id="nav">Nav</div>
      <div id="side">Side</div>
      <div id="contents">Contents</div>
      <div id="footer">Footer</div>
    </div>
  </body>
</html>
